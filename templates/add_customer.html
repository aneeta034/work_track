{% extends 'admin_dashboard.html' %}
{% block title %}
Add Customer
{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <div class="card-title">Form Elements</div>
            </div>
            <div class="form-group">
                <form action="" method="post" id="addCustomerForm">
                    {% csrf_token %}
                    
                    <div class="card-header">
                        <h4 class="card-title text-center">Add Customer</h4>
                    </div>
                    <div style="padding-left:410px;">
                        <div class="form-group col-md-6">
                            <label for="name">Enter Name</label>
                            <input
                                type="text"
                                class="form-control"
                                id="name"
                                name="name"
                                placeholder="Enter Name"
                            />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="address">Enter Address</label>
                            <input
                                type="text"
                                class="form-control"
                                id="address"
                                name="address"
                                placeholder="Enter Address"
                            />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="contact_number">Enter Contact Number</label>
                            <input
                                type="text"
                                class="form-control"
                                id="contact_number"
                                name="contact_number"
                                placeholder="Enter Number with Your Country Code"
                            />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="whatsapp">Enter WhatsApp Number</label>
                            <input
                                type="text"
                                class="form-control"
                                id="whatsapp"
                                name="whatsapp"
                                placeholder="Enter WhatsApp Number"
                            />
                        </div>
                        <div class="form-group col-md-6">
                            <label for="referred_by">Referred By</label>
                            <input
                                type="text"
                                class="form-control"
                                id="referred_by"
                                name="referred_by"
                                placeholder="Who referred you?"
                            />
                        </div>
                    </div>
                    <div class="card-action text-center">
                        <button type="submit"  class="btn text-white" style="background-color:#2973B2;" >Add</button>
                    </div>
                </form>

                
            </div>
        </div>
    </div>
</div>

{% endblock %}
